services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niftyalgo-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    environment:
      - CORS_ORIGINS=*
      - MARKET_DATA_PROVIDER=dhan
      - ENABLE_INTERNAL_MARKET_DATA_SERVICE=false
      - STORE_TICK_DATA=false
      - STORE_CANDLE_DATA=false
      - PRUNE_DB_ON_STARTUP=true
      - MAX_TICK_ROWS=0
      - MAX_CANDLE_ROWS=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - niftyalgo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: niftyalgo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - niftyalgo-network

networks:
  niftyalgo-network:
    driver: bridge

volumes:
  timescale_data:
