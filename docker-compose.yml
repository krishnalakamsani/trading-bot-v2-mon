services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: niftyalgo-timescaledb
    restart: unless-stopped
    environment:
      - POSTGRES_DB=marketdata
      - POSTGRES_USER=market
      - POSTGRES_PASSWORD=market
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d marketdata -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - niftyalgo-network

  market-data-service:
    build:
      context: ./market_data_service
      dockerfile: Dockerfile
    container_name: niftyalgo-market-data-service
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - POSTGRES_DSN=postgresql://market:market@timescaledb:5432/marketdata
      - ENABLE_STREAMING=true
      - POLL_SECONDS=1
      - CANDLE_BASE_SECONDS=5
      - SYMBOLS=NIFTY,BANKNIFTY,FINNIFTY,SENSEX
      - PAUSE_WHEN_CLOSED=true
      - DHAN_BASE_URL=${DHAN_BASE_URL:-}
      - DHAN_HISTORICAL_URL=${DHAN_HISTORICAL_URL:-}
      - DHAN_HISTORICAL_HEADERS_JSON=${DHAN_HISTORICAL_HEADERS_JSON:-}
      - DHAN_EPOCH_IS_IST=true
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID:-}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN:-}
      - FETCH_CREDS_FROM_BACKEND=true
      - BACKEND_SQLITE_PATH=/shared/backend_data/trading.db
    volumes:
      - ./backend/data:/shared/backend_data:ro
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - niftyalgo-network

  market-data-backfill:
    build:
      context: ./market_data_service
      dockerfile: Dockerfile
    container_name: niftyalgo-market-data-backfill
    restart: "no"
    profiles: ["backfill"]
    environment:
      - POSTGRES_DSN=postgresql://market:market@timescaledb:5432/marketdata
      - SYMBOLS=NIFTY,BANKNIFTY,FINNIFTY,SENSEX
      - BACKFILL_YEARS=5
      - BACKFILL_WINDOW_DAYS=25
      - BACKFILL_MAX_CONCURRENCY=1
      - DHAN_BASE_URL=${DHAN_BASE_URL:-}
      - DHAN_HISTORICAL_URL=${DHAN_HISTORICAL_URL:-}
      - DHAN_HISTORICAL_HEADERS_JSON=${DHAN_HISTORICAL_HEADERS_JSON:-}
      - DHAN_EPOCH_IS_IST=true
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID:-}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN:-}
    depends_on:
      timescaledb:
        condition: service_healthy
    command: ["python", "-m", "app.backfill_main"]
    networks:
      - niftyalgo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: niftyalgo-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
    environment:
      - CORS_ORIGINS=*
      - MARKET_DATA_PROVIDER=mds
      - MDS_BASE_URL=http://market-data-service:8002/v1
      - ENABLE_INTERNAL_MARKET_DATA_SERVICE=false
      - STORE_TICK_DATA=false
      - STORE_CANDLE_DATA=false
      - PRUNE_DB_ON_STARTUP=true
      - MAX_TICK_ROWS=0
      - MAX_CANDLE_ROWS=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - niftyalgo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8001}
    container_name: niftyalgo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - niftyalgo-network

networks:
  niftyalgo-network:
    driver: bridge

volumes:
  timescale_data:
